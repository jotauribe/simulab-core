group 'co.simulab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.9'
    compile 'org.hibernate:hibernate-core:5.2.10.Final'
    compile 'org.apache.commons:commons-math3:3.6.1'
}
